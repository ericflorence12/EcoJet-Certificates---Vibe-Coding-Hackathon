spring.application.name=SAF Certificate Broker Test

# Database configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Development Mode for Testing
app.development.mode=true

# JWT Configuration for Testing
app.jwt.secret=testSecretKey123456789012345678901234567890
app.jwt.expiration=86400000

# External APIs (mock endpoints for testing)
conversion.api.url=http://localhost:8080/mock-conversion
pricing.api.url=http://localhost:8080/mock-pricing
registry.api.url=http://localhost:8080/mock-registry

# Azure Blob storage config (mock for testing)
azure.storage.connection-string=DefaultEndpointsProtocol=https;AccountName=mockstorage;AccountKey=dGVzdGtleQ==;EndpointSuffix=core.windows.net
azure.storage.container-name=test-certificates

# Mail Configuration (disabled for testing)
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=

# Logging Configuration
logging.level.com.aa.saf.broker=INFO
logging.level.org.springframework.web=WARN
