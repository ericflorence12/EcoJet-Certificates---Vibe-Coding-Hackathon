spring.application.name=SAF Certificate Broker

# Database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop

# Development mode - set to false to use real emission calculation APIs
app.development.mode=false

# Email development mode - set to true to skip actual email sending
app.email.development.mode=${EMAIL_DEVELOPMENT_MODE:true}

# Jackson configuration for JPA/Hibernate compatibility  
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null

# SAF Pricing APIs Configuration (Professional Market Data)
pricing.api.url=${PRICING_API_URL:https://api.safbroker.com}
pricing.api.opis.enabled=${OPIS_ENABLED:false}
pricing.api.platts.enabled=${PLATTS_ENABLED:false}
pricing.api.icis.enabled=${ICIS_ENABLED:false}
pricing.api.carbon-market.enabled=${CARBON_MARKET_ENABLED:true}

# API Keys (set as environment variables for security)
# OPIS_API_KEY=your_opis_api_key_here
# PLATTS_API_KEY=your_platts_api_key_here  
# ICIS_API_KEY=your_icis_api_key_here

# Pricing refresh intervals
pricing.cache.refresh.minutes=${PRICING_CACHE_REFRESH:15}
pricing.fallback.enabled=${PRICING_FALLBACK_ENABLED:true}

# Flight APIs Configuration
flight.api.opensky.enabled=true
flight.api.aerodatabox.enabled=true
flight.api.timeout.seconds=5

# JWT Configuration
app.jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# External APIs
conversion.api.url=https://api.example.com/co2-to-saf
pricing.api.url=https://api.example.com/saf-pricing
registry.api.url=https://api.example.com/certificate-registry

# Aviation APIs (for flight emissions calculation)
aviationstack.api.key=${AVIATIONSTACK_API_KEY:}
aviationstack.api.url=http://api.aviationstack.com/v1/flights

# Azure Blob storage config (with defaults for local development)
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING:DefaultEndpointsProtocol=https;AccountName=devstorage;AccountKey=dummy;EndpointSuffix=core.windows.net}
azure.storage.container-name=certificates

# Email Configuration (SMTP - configure for production)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${MAIL_FROM:noreply@saf-broker.com}

# Security Configuration
spring.security.require-ssl=false

# Logging
logging.level.com.aa.saf.broker=INFO
